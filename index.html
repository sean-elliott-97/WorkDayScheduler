<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 divs containing label for hour, textarea for task description, and button for saving -->
      <div class="row time-block">
        <label class="hour col-md-1">9AM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour col-md-1">10AM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour col-md-1">11AM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour col-md-1">12PM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour col-md-1">1PM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour col-md-1">2PM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour col-md-1">3PM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour col-md-1">4PM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
      <div class="row time-block">
        <label class="hour col-md-1">5PM</label>

        <textarea class="col-md-10 description"></textarea>

        <button class="saveBtn col-md-1"><i class="bi bi-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
